<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      src="https://kit.fontawesome.com/d24ca64b2d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/popper.js@1.12.3"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Video Player -->
    <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css" />
    <script src="js/mousetrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.gif" alt="" width="30" height="24" />
      </a>
      <a class="navbar-brand" href="#">Twitchify</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link active"
              href="https://id.twitch.tv/oauth2/authorize?client_id=di5u96cpttmxapibsjpvmyr43x6hn3&redirect_uri=https://twitchm3u8.herokuapp.com/&response_type=token&scope=viewing_activity_read"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Featured Streams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link settings_button" href="#settings">Settings</a>
          </li>
          <li class="nav-item">
            <!-- Search -->
            <form class="form-inline my-2 my-lg-0" type="POST">
              <input
                class="form-control search_stream mr-sm-2"
                type="search_stream"
                placeholder="Search Stream"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </li>
          
        </ul>
      </div>
    </nav>
    <!-- Display video's layout -->
    <div class="container-fluid videos_layout_container">
      <div class="row live">
       
      </div>
    </div>
    <!-- End display video's layout -->
    <!-- Settings -->
   <div class="container-fluid settings">
    <div class="row" style="padding: 10px;">
      <h4>Settings</h4>
      <form class="form-inline my-2 my-lg-0 setting_form" type="POST">
        <h6>Set twitch username</h6>
        <input
          class="form-control username_update_input mr-sm-2"
          type="search"
        
          placeholder="Twitch Username"
          aria-label="Search"
        />
        <button
          class="btn username_update_button btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Update
        </button>
      </form>
    </div>

   </div>
  <!-- End settings -->
    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
    <script src="js/username.js"></script>
    <script src="js/twitch.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
